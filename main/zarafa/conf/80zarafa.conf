# 80zarafa.conf - configuration file for Zentyal Zarafa module

# whether zarafa to listen only on localhost or allow outlook access
# (license may be required, use 0.0.0.0 to listen on all interfaces)
zarafa_server_bind = 127.0.0.1

# where to store mail attachments: database | files
zarafa_attachment_storage = database

# path where to store attachments if set to files
zarafa_attachment_path = /var/lib/zarafa

# allow users send mail from other address different than their: no | yes
zarafa_always_send_delegates = no

# use zarafa-indexer
zarafa_indexer = yes
